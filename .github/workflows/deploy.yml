name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint and typecheck
        run: npm run check

      - name: Set NEXT_PUBLIC_* defaults
        env:
          SECRET_BASE: ${{ secrets.NEXT_PUBLIC_BASE_PATH }}
          SECRET_SITE: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
        run: |
          if [[ -n "$SECRET_BASE" ]]; then
            echo "NEXT_PUBLIC_BASE_PATH=$SECRET_BASE" >> $GITHUB_ENV
          else
            echo "NEXT_PUBLIC_BASE_PATH=/myblog" >> $GITHUB_ENV
          fi
          if [[ -n "$SECRET_SITE" ]]; then
            echo "NEXT_PUBLIC_SITE_URL=$SECRET_SITE" >> $GITHUB_ENV
          else
            echo "NEXT_PUBLIC_SITE_URL=https://thineshcv.github.io/myblog" >> $GITHUB_ENV
          fi

      - name: Build & Export (for GitHub Pages)
        run: npm run export

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

